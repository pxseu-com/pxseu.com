<!Doctype html>
<html>
  <head>
    <title>Game Luncher</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="GameLauncher/css/style.css">
    <link rel="stylesheet" href="Essential/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Essential/media/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="text1 hidden">Game Launcher</h1>
    <h1 class="text2 hidden"><strong>Note</strong>: Not supported on mobile</h1>
    
	<div class="buttonspos">
      <button class="button button1 hidden" onclick="click1()"></button>
      <button class="button button2 hidden" onclick="click2()"></button>
      <button class="button button3 hidden" onclick="click3()"></button>
      <button class="button button4 hidden" onclick="click4()"></button>
      <button class="button button5 hidden" onclick="click5()"></button>
      <button class="button button6 hidden" onclick="click6()"></button>
      <button class="button button7 hidden" onclick="click7()"></button>
      <button class="button button8 hidden" onclick="click8()"></button>
      <button class="button button9 hidden" onclick="click9()"></button>
    </div>


    <div class="menubtn hidden" onclick="menubtn()"><i class="fas fa-bars"></i></div>
    <ul>
      <li><a href="index.html" align=center>Home</a></li>
      <li><a href="GameLauncher.html" align=center>Game</a></li>
      <li><a href="About.html" align=center>About</a></li>
    </ul>

    <div class="btn hidden"><i class="fas fa-cog"></i></div>

    <div class="box">
      <h2>Enter a color</h2>
       <div class="box-c">
          <div class="txtb">
          <input type="text" placeholder="#000000" id="hex">
            <div class="prev"></div>
            </div>
          <button class="apply">Apply</button>
        </div>
      </div>
	  <div class="clock hidden">
            <span id="hr">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span> : </span>
            <span id="sec">00</span>
			<br>
	 </div>
     <script src="Essential/js/script.js"></script>
	 <script src="Essential/js/konami.js"></script>
	 <script src="Essential/js/darling.js"></script>
     <script src="Essential/js/clock.js"></script>
	 <script src="GameLauncher/js/script.js"></script>
  </body>
</html>
